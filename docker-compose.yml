version: "3.3"

services:
  backend-alna:
    image: veritus4/lamp-docker:Laravel
    ports:
      - "2124:2124"
    restart: always
    volumes:
      - ./backend-alna:/srv/www/vhosts/laravel.app
    depends_on:
      - redis
  redis:
    image: redis:latest
    volumes:
      - db_redis:/data
    restart: always
  frontend-alna:
    image: veritus4/lamp-docker:Laravel
    ports:
      - "2125:2124"
    restart: always
    volumes:
      - ./frontend-alna:/srv/www/vhosts/laravel.app
volumes:
  db_redis: {}